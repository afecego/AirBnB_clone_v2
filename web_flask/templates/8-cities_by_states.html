<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
        <UL>
            {% for row in state_all.values()|sort(attribute="name") %}
            <LI>{{ row.id }}: <B>{{ row.name }}</B></LI>
            <UL>
                {% for row in state_all.cities.values()|sort(attribute="name") %}
                <LI>{{ row.id }}: <B>{{ row.name }}</B></LI>
                {% endfor %}
            </UL>
            {% endfor %}
        </UL>
    </BODY>
</HTML>
